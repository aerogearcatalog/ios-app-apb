version: 1.0
name: ios-app-apb
description: Sets up an iOS App representation.
bindable: False
async: optional
tags: 
  - mobile
metadata:
  displayName: iOS App
  console.openshift.io/iconClass: fa fa-apple
  imageUrl: "images/logos/apple.png"
  documentationUrl: "http://docs.aerogear.org"
  serviceName: iOS-app
plans:
  - name: default
    description: Sets up an iOS App representation.
    free: True
    metadata: {}
    parameters: 
    - name: appName
      required: True
      default: myapp
      type: string
      title: Application Name
    - name: appIdentifier
      required: True
      type: string
      title: Bundle ID